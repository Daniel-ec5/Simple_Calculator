<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="calc_res">
            <div id="result">
                <span id="result-holder">0</span>
                <span id="sm_equals">=</span>
            </div>         
            <div id="calculation">
                <span id="calculation-holder">HI, NICE TO MEET YOU</span>
                <img src="./images/clear.svg" alt="backspace" id="backspace-img">
            </div>
        </div>
        <div id="num_sign">
            <span class="clear" id="clear" style="color:red">C</span>
            <span class="utility" id="bracket">()</span>
            <span class="operation" id="modulus">%</span>
            <span class="operation" id="divide">/</span>
            <span class="number" >7</span>
            <span class="number" >8</span>
            <span class="number" >9</span>
            <span class="operation" id="multiply">*</span>
            <span class="number" >4</span>
            <span class="number" >5</span>
            <span class="number" >6</span>
            <span class="operation">-</span>
            <span class="number" >1</span>
            <span class="number" >2</span>
            <span class="number" >3</span>
            <span class="operation" id="add">+</span>
            <span class="utility" id="plus_minus">+/-</span>
            <span class="number" >0</span>
            <span class="utility" id="decimal">.</span>
            <span class="operation" id="equal">=</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
